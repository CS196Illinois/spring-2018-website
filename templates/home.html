<html>
    <head>
        <title>CS 196</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
        <link rel="icon" type="image/png" href="https://imgur.com/5GdDgzX.png">
        <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
        <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}" />
        <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/solid.css" integrity="sha384-S2gVFTIn1tJ/Plf+40+RRAxBCiBU5oAMFUJxTXT3vOlxtXm7MGjVj62mDpbujs4C" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/fontawesome.css" integrity="sha384-0b7ERybvrT5RZyD80ojw6KNKz6nIAlgOKXIcJ0CV7A6Iia8yt2y1bBfLBOwoc9fQ" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script> 
            $(function(){
              $("#sidebar-included").load("{{url_for('static', filename='html/sidebar.html')}}"); 
              $("#footer-included").load("{{url_for('static', filename='html/footer.html')}}"); 
            });
        </script> 
    </head>
    <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
    </head>
    <body style="font-family: 'Oxygen', sans-serif;">

        <!-- Sidebar -->
        <section id="sidebar" style="background-color:#ff785f;">
            <div id="sidebar-included"></div>
        </section>

        <!-- Wrapper -->
        <div id="wrapper">

            <!-- Intro -->
            <section id="intro" class="wrapper fullscreen fade-up" style="background-image:url(http://i65.tinypic.com/11hrqsl.jpg) !important;">
                <div class="inner">
                    <div class="row">
                        <!--<div class="col-sm-4">
                            <img align="right" style="width:12em" src ="https://imgur.com/5GdDgzX.png"/>
                        </div>-->
                        <div class="col-sm-8">
                            <h1 style="font-size:45pt; font-weight:200; margin-bottom:0;">CS196@Illinois</h1>
                            <p>Illinois' premier freshman honors class by students, for students.</p>
                            <ul class="actions">
                                <li><a href="https://docs.google.com/document/d/1sObJKVi51N9CoexAdpNh5mJZxLjfhmRXAmNjx4BmlNM/edit?usp=sharing" class="button scrolly" style="font-size: 8pt;">Syllabus</a></li>
                                <li><a href="https://piazza.com/class/jqv4ve819mk6ht" class="button scrolly" style="font-size: 8pt;">piazza</a></li>
                                <li><a href="https://join.slack.com/t/cs196spring2019/shared_invite/enQtNTEyODg4NDE2NjQ1LTgwODRjZjA3M2U1NDNhMWM0MjhmMzI0ZjQ1MDQzZWJlNWIzYzQwNGFmNWE3ZDI0NWM4NDc3MWQxMGZlOTY0ZGI" class="button scrolly" style="font-size: 8pt;">Slack</a></li>
                                <li><a href="/resources" class="button scrolly" style="font-size: 8pt;">Lectures</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Sponsors -->
            <section id="links" class="wrapper fade-up">
                <div class="inner">
                    <h2 style="margin-bottom:30px;">Sponsors</h2>
                    <div class="features">
                        {{ sponsor_formatted|safe }}
                    </div>
                </div>
            </section>

        </div>

        <!-- Footer -->
        <div id="footer-included"></div>

        <!-- Scripts -->


        <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/jquery.scrollex.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/jquery.scrolly.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/skel.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/util.js')}}"></script>
        <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
        <script src="{{url_for('static', filename='js/main.js')}}"></script>

    </body>
</html>
